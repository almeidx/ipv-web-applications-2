<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Almeida">
	<title>Ficha 3 - Admin Panel</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</head>

<body class="flex-row" style="display: flex">
	<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-10" style="width: 280px; min-height: 100vh;">
		<a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<span class="fs-4">Filmes</span>
		</a>

		<hr>

		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item">
				<a href="#" class="nav-link active" aria-current="page">
					Filmes
				</a>
			</li>
		</ul>
		<hr>

		<div class="dropdown">
			<a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
				data-bs-toggle="dropdown" aria-expanded="false">
				<img src="https://github.com/almeidx.png" alt="Avatar de GitHub @almeidx" width="32" height="32"
					class="rounded-circle me-2">
				<strong>almeida</strong>
			</a>
			<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
				<li><a class="dropdown-item" href="index.html">Log out</a></li>
			</ul>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<h1 class="text-center mb-3">Admin Panel</h1>

			<div class="col-12">
				<form class="mb-5" onsubmit="event.preventDefault()">
					<h2>Criar Filme</h2>

					<div class="mb-3">
						<input class="form-control" name="nome" id="nome" placeholder="Nome" required>
					</div>

					<div class="mb-3">
						<input class="form-control" name="ano" id="ano" placeholder="Ano" min="1900" max="2100" required
							type="number">
					</div>

					<div class="mb-3">
						<input class="form-control" name="genero" id="genero" placeholder="Género" required>
					</div>

					<div class="gap-2" style="display: flex;">
						<button class="btn btn-primary" type="submit">Guardar</button>
						<button class="btn btn-secondary" type="reset">Apagar</button>
					</div>
				</form>


				<div>
					<h2 class="mt-3">Filmes</h2>
					<table class="table table-striped">

						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Título</th>
								<th scope="col">Ano</th>
								<th scope="col">Género</th>
								<th scope="col">Ações</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Lucifer</td>
								<td>2016</td>
								<td>Mistério</td>
								<td>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal">
										Editar
									</button>
									<button class="btn btn-danger">Eliminar</button>
								</td>
							</tr>

							<tr>
								<th scope="row">2</th>
								<td>Knight and Day</td>
								<td>2010</td>
								<td>Ação, Comédia</td>
								<td>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal">
										Editar
									</button>
									<button class="btn btn-danger">Eliminar</button>
								</td>
							</tr>

							<tr>
								<th scope="row">3</th>
								<td>We Have a Ghost</td>
								<td>2023</td>
								<td>Comédia, Aventura</td>
								<td>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal">
										Editar
									</button>
									<button class="btn btn-danger">Eliminar</button>
								</td>
							</tr>

							<tr>
								<th scope="row">4</th>
								<td>Avatar: The Way of Water</td>
								<td>2022</td>
								<td>Sci-Fi, Ação</td>
								<td>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal">
										Editar
									</button>
									<button class="btn btn-danger">Eliminar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="editarModalLabel">Editar Filme</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="modal-body">
								<div class="container">
									<div class="row">
										<form action="admin.html">
											<div class="mb-3">
												<input class="form-control" name="nome" id="nome" placeholder="Nome" required>
											</div>
											<div class="mb-3">
												<input class="form-control" name="ano" id="ano" placeholder="Ano" min="1900" max="2100" required
													type="number">
											</div>
											<div class="mb-3">
												<input class="form-control" name="genero" id="genero" placeholder="Género" required>
											</div>
										</form>
									</div>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary">Guardar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
